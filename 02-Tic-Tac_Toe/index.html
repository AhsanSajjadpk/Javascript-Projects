<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="navigation">

        <div id="player-1-card">
            <i class="fa-solid fa-user"></i>
            <h2>Player 1</h2>
        </div>
        <div id="player-2-card">

            <i class="fa-solid fa-user"></i>
            <h2>Player 2</h2>
        </div>

    </div>
    <p id="message" class="message">Player 1 Turn.</p>

    <div class="board">

        <div class="row">
            <div class="box" id="0">0</div>
            <div class="box" id="1">1</div>
            <div class="box" id="2">2</div>          
        </div>
        <div class="row">
            <div class="box" id="3">3</div>
            <div class="box" id="4">4</div>
            <div class="box" id="5">5</div>          
        </div>
        <div class="row">
            <div class="box" id="6">6</div>
            <div class="box" id="7">7</div>
            <div class="box" id="8">8</div>          
        </div>




    </div>




    <script src="app.js"></script>
</body>

</html>
