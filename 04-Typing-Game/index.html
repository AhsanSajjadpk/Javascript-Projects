<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="home">

        <h1>Fast typing Game</h1>


        <!-- Home Screen -->

        <section id="home-screen" class="home-screen">

            <button class="start" id="start">Start</button>
           
            <fieldset>
                <legend>Settings</legend>
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque aperiam magnam illum?</p> -->
                 <div class="form-controls">

                   
                    <label for="difficulty">Difficulty</label> 
                    <div id="difficulty">

                        <input type="radio" name="difficulty" id="easy" value="easy" checked> Easy
                        <input type="radio" name="difficulty" id="medium" value="medium"> Medium
                        <input type="radio" name="difficulty" id="hard" value="hard"> Hard

                    </div>

                 </div>

            </fieldset>

        </section>


        <!-- Home Screen -->

        <section id="game-screen" class="game-screen">

            <h2>Game Screen</h2>
        </section>





        <!-- Home Screen -->

        <section id="result-screen" class="result-screen">

            <h2>Result Screen</h2>
        </section>


    </main>

    <script src="app.js"></script>
</body>

</html>
